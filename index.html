<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="timenbutton" id="timenbutton">
        <input type="datetime-local">
        <button class="button" id="button"> Submit </button>
    </div>
    
    <div class="showTime" id="showTime">
        <ul>
            <li class="timeElement">Days</li>
            <li class="timeElement">Hours</li>
            <li class="timeElement">Minutes</li>
            <li class="timeElement">Seconds</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
